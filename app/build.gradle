apply plugin: 'com.android.application'

android {
	compileSdkVersion 28
	buildToolsVersion "28.0.3"

	defaultConfig {
		applicationId "com.jwplayer.opensourcedemo"
		minSdkVersion 16
		targetSdkVersion 28
		versionCode 1
		versionName "1.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	testImplementation 'junit:junit:4.12'
	implementation ('com.android.support:appcompat-v7:28.0.0'){
		force =true
	}
	implementation ('com.android.support:design:28.0.0'){
		force =true
	}
	implementation 'com.longtailvideo.jwplayer:jwplayer-core:3.3.0'
	implementation 'com.longtailvideo.jwplayer:jwplayer-common:3.3.0'
	implementation 'com.longtailvideo.jwplayer:jwplayer-ima:3.3.0'        // Only required if using IMA features
	implementation 'com.longtailvideo.jwplayer:jwplayer-chromecast:3.3.0' // Only required if using Chromecast
}